{% extends 'shared/index.html' %}

{% block title %}
    ورود
{% endblock %}
{% block body %}



    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>ورود به حساب کاربری</h2>
                        <form method="post" action="{% url 'user:login' %}">
                            {% csrf_token %}
                            {{ login_form }}
                            <p><a href="{% url "user:forget_password" %}">رمز عبور را فراموش کردم</a></p>


                            <button type="submit" class="btn btn-default">ورود</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
